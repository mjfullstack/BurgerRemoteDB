<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS Reset, IF DESIRED, UNCOMMENT -->
  <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css" />    

  <!-- CSS version 4, but 3 is more widely used on existing sites like PHP is for WordPress -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

  <!-- Latest version 3 CSS compiled and minified  , more common -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Font Awesome! , takes a LONG time to load 1000+ fonts, selece what you want and download / save locally -->
  <!-- <link rel="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

  <!-- LOCAL CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Eat-Da-Burger!</title>
</head>


<body>
  <div class="container">
    <div class="jumbtron" id="burger-jumbotron">
      <!-- Top Display Row -->
      <div class="row">
        <div class="col col-md-4 col-sm-12 col-xs-12">
        </div>
        <div class="col col-md-4 col-sm-12 col-xs-12 burger-columns">
          <h1 id="burger-title">Eat-Da-Burger!</h1>
          <h5 id="burger-sub-title">Brought to You by Your Friends at Red Robin!</h5>
          <img id="burger-intro_image" src="assets/images/RedRobinBurger_640x360-000.jpg">
        </div>
        <div class="col col-md-4 col-sm-12 col-xs-12">
        </div>
      </div>
    </div> <!-- jumbotron-->
    <div class="row">
      <!-- Second Row has the columns for burgers-->
      <div class="col col-md-4 col-sm-12 col-xs-12 burger-columns">
        <h2>Burgers I'd LIKE to Devour</h2>
        <div id="burgers-to-be-devoured-area"></div>
      </div>
      <div class="col col-md-4 col-sm-12 col-xs-12 burger-columns">
        <h3 id="burger-title">Enter-Da-NEW-Burger!</h3>
        <div class="text-area" id="enter-new-burger">
          <form class="input">
            <textarea rows="4" cols="50"></textarea>
            <button class="btn btn-danger btn-medium submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="col col-md-4 col-sm-12 col-xs-12 burger-columns">
          <h2>Burgers I HAVE Devoured</h2>
          <div id="burgers-already-devoured-area"></div>
        </div>
    </div> <!-- row -->
  </div> <!-- container-->


</body>
</html>
